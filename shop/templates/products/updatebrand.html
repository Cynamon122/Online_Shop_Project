{% extends 'layout.html' %}
{% block content %}
{% include '_messages.html' %}
<div class="container">
   <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
         {% if updatebrand %}
         <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Update brand</h3>
         <!--  form dodawania brandu do bazy danych-->
         <form action="" method="POST">
            <input type="text" name="brand" class="form-control" value="{{updatebrand.name}}">
            <input type="submit" value="Update brand" class="btn btn-info mt-2">
         </form>
         <a href="{{url_for('brands')}}" class="btn btn-warning" style="margin-top: -65px; margin-left: 140px">Cancel</a>
         {% else %}
         <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Update Category</h3>
         <!--  form dodawania kategorii do bazy danych-->
         <form action="" method="POST">
            <input type="text" name="category" class="form-control" value="{{updatecategory.name}}">
            <input type="submit" value="Update category" class="btn btn-info mt-2">
         </form>
         <a href="{{url_for('categories')}}" class="btn btn-warning" style="margin-top: -65px; margin-left: 160px">Cancel</a>
         {% endif %}
      </div>
      <div class="col-md-3"></div>
   </div>
</div>
{% endblock content %}
